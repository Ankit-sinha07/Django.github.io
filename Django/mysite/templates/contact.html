{% extends 'base.html' %}

{%block title%}Contact| {%endblock title%}

{%block body %}
<div class="container-fluid px-0">
    <img src="static/img/contact.jpg" class="d-block w-100" alt="...">
</div>
<br> 
<br>
<div class="container">
    <h1 style="@import url('https://fonts.googleapis.com/css2?family=Headland+One&display=swap'); font-family: 'Headland One', serif; text-align: center; font-weight: bold;">Enter Your Details Below:- </h1> 
    <form method="post" action="/contact">
    {% csrf_token %}
    <!--name-->
    <div class="mb-3">
        <label for="name" class="form-label">NAME:- </label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name here">
    </div>
    <!--email-->
    <div class="mb-3">
        <label for="email" class="form-label">EMAIL ADDRESS:- </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email here-id here">
    </div>
    
    <!--phone number-->
    <div class="mb-3">
        <label for="phone" class="form-label">ENTER YOUR PHONE NUMBER:- </label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number here">
    </div>

    <div class="mb-3">
        <label for="desc" class="form-label">WRITE YOUR PROBLEM/REVIEW HERE:- </label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body%}
